type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Course @table {
  user: User!
  name: String!
  startDate: Date!
  endDate: Date!
  createdAt: Timestamp!
  description: String
  courseCode: String
}

type Assessment @table {
  course: Course!
  title: String!
  type: String!
  dueDate: Timestamp!
  maxMarks: Int!
  createdAt: Timestamp!
  submittedAt: Timestamp
  score: Int
  status: String
  notes: String
}